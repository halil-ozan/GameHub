<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px; /* Padding artÄ±rÄ±ldÄ± */
            background-color: #2c2c2c;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .menu a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }

        .search-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .dark-search {
            background-color: #3a3a3a;
            color: white;
            border: 1px solid #555;
        }

        .dark-search::placeholder {
            color: #bbb;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px; /* Aradaki boÅŸluk iÃ§in */
            white-space: nowrap; /* Metnin kaymasÄ±nÄ± engeller */
        }

        .profile-icon {
            width: 35px;
            height: 35px;
            background-color: white;
            border-radius: 50%;
        }
        .card {
            background-color: #2c2c2c;
            color: #ffffff;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            border-radius: 10px 10px 0 0;
            height: 140px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <a th:href="@{/home}" style="color: white; font-size: 24px; font-weight: bold; text-decoration: none;">GameHub</a>
    </div>
    <div class="menu">
        <a th:href="@{/games}">Explore Games</a>
        <a href="#">Tier Lists</a>
        <a href="/chat">Community Chat</a>
    </div>

    <!-- Navbar Searchbar -->
    <div class="search-container">
        <form th:action="@{/profile/search}" method="get" class="d-flex">
            <div class="input-group">
                <input type="search"
                       name="username"
                       class="form-control dark-search"
                       placeholder="Search users"
                       aria-label="Search"
                       required>
                <button class="btn btn-outline-success" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <div class="user-info">
        <span th:text="${session.user.firstName}" style="margin-right: 10px;"></span>
        <form action="#" th:action="@{/logout}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-link logout-btn" style="color: #ff2514; text-decoration: none; font-weight: bold; border: solid">Logout</button>
        </form>
        <div class="profile-icon" style="width: 35px; height: 35px; background-color: white; border-radius: 50%;"></div>
    </div>
</div>

<!-- Profile -->
<div class="profile-container">
    <img class="profile-image">
    <div class="profile-info">
        <h2 th:text="${session.user.firstName} + ' ' + ${session.user.lastName}"></h2>
        <p class="bio">I love FPS and Souls games! My favorite games are CS:GO and Dark Souls series!</p>
    </div>
</div>

<style>
    .profile-container {
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #3a3a3a, #2c2c2c);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        width: 50%;
        text-align: center;
        margin: 120px auto 20px;
        transition: transform 0.3s ease-in-out;
    }
    .profile-container:hover {
        transform: scale(1.02);
    }
    .profile-image {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        border: 3px solid #ffcc00;
        object-fit: cover;
        margin-right: 20px;
    }
    .profile-info {
        text-align: left;
        color: white;
    }
    .profile-info h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .bio {
        font-style: italic;
        color: #ccc;
    }
</style>


<!-- Favorite Games -->
<div class="container mt-4">
    <h3 class="mb-3">Favorite Games</h3>
    <div class="row">
        <div class="col-md-3 mb-3" th:each="game : ${favoriteGames}">
            <div class="card">
                <a th:href="@{/game-detail/{gameId}(gameId=${game.id})}">
                    <img th:src="${game.backgroundImage}" class="card-img-top">
                </a>
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${game.name}"></h5>
                    <p>Rating: <span th:text="${game.rating}"></span></p>
                    <form th:action="@{/profile/remove}" method="post">
                        <input type="hidden" name="userId" th:value="${session.user.id}" />
                        <input type="hidden" name="gameId" th:value="${game.id}" />
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container comment-section">
    <h3>User Comments</h3>
    <div th:each="comments : ${userComments}" class="comment-box p-3 mb-3 rounded position-relative">
        <small class="comment-time text-muted" th:text="${#temporals.format(comments.createdAt, 'HH:mm:ss (dd/MM/yyyy)')}"></small>

        <div class="d-flex align-items-center">
            <img th:src="${comments.game.backgroundImage}" alt="Game" class="comment-game-img">

            <div class="ms-3">
                <span class="fw-bold text-warning" th:text="${comments.game.getName()}"></span>
                <p class="fw-semibold text-light small mb-1" th:text="${comments.user.getUserName()}"></p>
                <p class="mb-1 text-light" th:text="${comments.commentText}"></p>
            </div>
        </div>

        <!-- Updated form positioning -->
        <form th:action="@{profile/comment/remove}" method="post"
              class="position-absolute top-50 translate-middle-y end-0 me-3">
            <input type="hidden" name="id" th:value="${comments.id}">
            <button type="submit" class="btn-delete">ðŸ—‘</button>
        </form>
    </div>
</div>


<style>
    .comment-section {
        background-color: #2c2c2c;
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
    }
    .comment-box {
        background-color: #3a3a3a;
        border-left: 5px solid #ffcc00;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        position: relative;
    }
    .comment-time {
        color: white !important;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 12px;
    }
    .comment-game-img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        object-fit: cover;
    }
    .small {
        font-size: 14px;
    }
</style>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
