<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { background-color: #1a1a1a; color: #ffffff; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .navbar { width: 100%; position: absolute; top: 0; left: 0; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; background-color: transparent; }
        .navbar .logo { font-size: 24px; font-weight: bold; color: #ffffff; }
        .navbar .auth-links a { margin-left: 15px; color: #ffffff; text-decoration: none; font-weight: bold; }
        .navbar .auth-links a:hover { text-decoration: underline; }
        h1 { font-family: 'Press Start 2P', cursive; font-size: 36px; margin-bottom: 20px; }
        p { font-size: 18px; margin-bottom: 30px; }
        .btn-primary { background-color: #0066cc; border: none; }
        .btn-primary:hover { background-color: #0052a3; }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">GameHub</div>
    <div class="auth-links">
        <a href="/showMyLoginPage" class="btn btn-outline-light">Sign In</a>
        <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary">Sign Up</a>
    </div>
</div>
<div>
    <h1>Welcome to GameHub</h1>
    <p>Your ultimate destination for gaming news, reviews, and community discussions.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
