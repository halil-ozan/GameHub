<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Game Details - ' + ${game.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { background-color: #1a1a1a; color: #ffffff; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 40px; background-color: #2c2c2c; position: fixed; width: 100%; top: 0; z-index: 1000; }
        .menu a { color: #ffffff; text-decoration: none; margin: 0 15px; }
        .search-container { flex: 1; display: flex; justify-content: center; }
        .dark-search { background-color: #3a3a3a; color: white; border: 1px solid #555; }
        .dark-search::placeholder { color: #bbb; }
        .user-info { display: flex; align-items: center; gap: 10px; white-space: nowrap; }
        .profile-icon { width: 35px; height: 35px; background-color: white; border-radius: 50%; }
        .game-container { margin-top: 100px; display: flex; flex-direction: column; align-items: center; }
        .game-image { width: 80%; max-width: 800px; border-radius: 12px; box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.1); transition: transform 0.3s ease; }
        .game-image:hover { transform: scale(1.05); }
        .game-details { width: 80%; max-width: 800px; margin-top: 30px; padding: 25px; background-color: #2c2c2c; border-radius: 12px; box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); color: #ffffff; }
        .game-details h1 { font-size: 32px; margin-bottom: 15px; }
        .game-details p { font-size: 18px; margin: 10px 0; }
        .comment-section { width: 80%; max-width: 800px; margin: 50px auto; padding: 20px; background-color: #2c2c2c; border-radius: 12px; box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); }
        .comment-section h3 { margin-bottom: 20px; color: #ffcc00; text-align: center; }
        .comment { background-color: #3a3a3a; padding: 15px; margin-bottom: 15px; border-radius: 8px; width: 100%; box-sizing: border-box; }
        .comment-user { font-weight: bold; color: #ffcc00; margin-bottom: 5px; }
        .comment-text { font-size: 16px; margin-top: 5px; }
        .comment-form { width: 100%; max-width: 600px; margin: 0 auto; }
        .comment-form textarea { width: 100%; background-color: #3a3a3a; color: white; border: 1px solid #555; border-radius: 8px; padding: 10px; box-sizing: border-box; }
        .comment-form button { margin-top: 10px; background-color: #ffcc00; color: #1a1a1a; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; }
        .comment-form button:hover { background-color: #e6b800; }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo"><a th:href="@{/home}" style="color: white; font-size: 24px; font-weight: bold; text-decoration: none;">GameHub</a></div>
    <div class="menu">
        <a th:href="@{/games}">Explore Games</a>
        <a href="https://tiermaker.com/">Tier Lists</a>
        <a href="/chat">Community Chat</a>
    </div>
    <div class="user-info">
        <span th:text="${session.user.firstName}" style="margin-right: 10px;"></span>
        <form action="#" th:action="@{/logout}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-link logout-btn" style="color: #ff2514; text-decoration: none; font-weight: bold; border: solid">Logout</button>
        </form>
        <a th:href="@{/profile}" class="profile-icon"></a>
    </div>
</div>
<div class="game-container">
    <img th:src="${game.backgroundImage}" class="game-image" alt="Game Image">
    <div class="game-details">
        <h1 th:text="${game.name}">Game Name</h1>
        <p><strong>Genre:</strong> <span th:text="${game.genre}">Game Genre</span></p>
    </div>
</div>
<div class="comment-section">
    <h3>User Comments</h3>
    <div class="comment-form">
        <!-- Add Comment Form -->
        <h3>Add a Comment</h3>
        <form th:action="@{/game-detail/{gameId}/comment/add(gameId=${game.id})}" method="POST">
            <textarea name="commentText" class="form-control" placeholder="Write your comment here..." rows="3"></textarea>
            <input type="hidden" name="userId" th:value="${session.user.id}">
            <input type="hidden" name="gameId" th:value="${game.id}">
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
    <div th:each="comments : ${userComments}" class="comment">
        <p class="comment-user" th:text="${comments.user.userName}">Username</p>
        <p class="comment-text" th:text="${comments.commentText}">Comment text</p>
        <p>Created At: <span th:text="${#temporals.format(comments.createdAt, 'HH:mm:ss (dd/MM/yyyy)')}"></span></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
