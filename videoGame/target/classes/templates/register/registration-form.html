<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background-color: transparent;
        }
        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-control {
            background-color: #404040;
            border: 1px solid #555555;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #0066cc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
<div class="navbar">GameHub</div>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
        <h2 class="text-center mb-4">Register</h2>
        <form th:action="@{/register/processRegistrationForm}" th:object="${webUser}" method="POST">
            <div th:if="${param.registrationError}" class="alert alert-danger">
                <span th:text="${param.registrationError}"></span>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{userName}" placeholder="Username" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
