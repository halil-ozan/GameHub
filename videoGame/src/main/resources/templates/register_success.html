<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success | GameHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .success-card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .success-icon {
            font-size: 4rem;
            color: #0066cc;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #0066cc;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-card text-center">
        <i class="fas fa-check-circle success-icon"></i>
        <h3 class="mb-3">Registration Successful!</h3>
        <p class="text-muted mb-4">Your account has been created successfully.</p>
        <a th:href="@{/login}" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Continue to Login
        </a>

        <div class="mt-4">
            <p class="text-muted">Need help?
                <a href="/contact" class="text-decoration-none" style="color: #0066cc;">Contact Support</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
