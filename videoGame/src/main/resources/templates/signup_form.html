<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 8px;
        }
        .form-control {
            background-color: #404040;
            border: 1px solid #555555;
            color: #ffffff;
        }
        .form-control::placeholder {
            color: #cccccc;
            opacity: 0.8;
        }
        .form-control:focus {
            background-color: #404040;
            border-color: #666666;
            box-shadow: none;
            color: #ffffff;
        }
        .input-group-text {
            background-color: #333333;
            border: 1px solid #555555;
            color: #ffffff;
        }
        .form-label {
            color: #ffffff !important;
        }
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #0066cc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0052a3;
        }
        .text-muted {
            color: #ffffff !important;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h2 class="mb-3 text-white">Create New Account</h2>
                    <p class="text-muted">Join our community</p>
                </div>

                <form th:action="@{/process_register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" th:field="*{email}" class="form-control"
                                   placeholder="example@email.com" required>
                        </div>
                        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" th:field="*{password}" id="password"
                                   class="form-control" placeholder="••••••••"
                                   required minlength="6" maxlength="20">
                            <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   placeholder="John" required minlength="2" maxlength="20">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   placeholder="Doe" required minlength="2" maxlength="20">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>

                    <div class="text-center mt-3">
                        <p class="text-muted">Already have an account?
                            <a href="/login" class="text-white text-decoration-none">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        const icon = document.querySelector('.fa-eye');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordField.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
