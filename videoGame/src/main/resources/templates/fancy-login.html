<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .navbar { width: 100%; position: absolute; top: 0; left: 0; padding: 15px 30px; font-size: 24px; font-weight: bold; color: #ffffff; background-color: transparent; }
        .card { background-color: #2d2d2d; border: 1px solid #404040; border-radius: 8px; padding: 20px; width: 100%; max-width: 400px; text-align: center; }
        .form-control { background-color: #404040; border: 1px solid #555555; color: #ffffff; }
        .btn-success { background-color: #0066cc; border: none; }
        .btn-success:hover { background-color: #0052a3; }
        .btn-primary { background-color: #0066cc; border: none; }
        .btn-primary:hover { background-color: #0052a3; }
    </style>
</head>
<body>
<div class="navbar">GameHub</div>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
        <h2 class="text-center mb-4">Sign In</h2>
        <form th:action="@{/authenticateTheUser}" method="POST">
            <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
            <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
            <div class="mb-3"><input type="text" name="username" placeholder="Username" class="form-control" required></div>
            <div class="mb-3"><input type="password" name="password" placeholder="Password" class="form-control" required></div>
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        <a th:href="@{/register/showRegistrationForm}" class="btn btn-primary w-100 mt-3">Register New User</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
