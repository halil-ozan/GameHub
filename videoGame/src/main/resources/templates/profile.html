<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        .navbar .menu {
            margin-left: 50px;
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: normal;
        }
        .navbar .menu a:hover {
            text-decoration: underline;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
        }
        .navbar .user-info span {
            margin-right: 15px;
            font-weight: bold;
        }
        .navbar .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ffffff;
        }

        /* Game Cards */
        .card {
            background-color: #2c2c2c;
            color: #ffffff;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            border-radius: 12px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px rgba(0, 170, 255, 0.5);
        }
        .card img {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
        }
        .profile-container {
            display: flex;
            align-items: center;
            margin-top: 100px;
            width: 60%;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px;
            border: 4px solid #fff;
        }

        .profile-info {
            text-align: left;
            flex-grow: 1;
        }

        .profile-info h2 {
            margin-bottom: 10px;
        }

        .bio {
            font-size: 16px;
            color: #bdbdbd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <a th:href="@{/home}">GameHub</a>
        <div class="menu">
            <a th:href="@{/games}">Explore Games</a>
            <a href="#">Tier Lists</a>
            <a href="#">Community Chat</a>
        </div>
    </div>
    <div class="user-info">
        <span th:text="${session.user.firstName}"></span>
        <div class="profile-icon"></div>
        <form action="#" th:action="@{/logout}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-link logout-btn" style="color: white; text-decoration: none; font-weight: bold;">Logout</button>
        </form>
    </div>
</div>

<!-- Profil Bilgileri -->
<div class="profile-container" style="margin: 100px auto 0; justify-content: center;">
    <img class="profile-image">
    <div class="profile-info">
        <h2 th:text="${session.user.firstName} + ' ' + ${session.user.lastName}"></h2>
        <p class="bio">I am a gamer! I love FPS and Souls games, my favourite games are CS:GO and Dark Souls series!</p>
    </div>
</div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Favorite Games</h1>
        <a th:href="@{/games}" class="btn btn-success">
            <span style="font-size: 20px;">âž•</span> Add Favorite Game
        </a>
    </div>
    <div class="row">
        <div class="col-md-4" th:each="game : ${favoriteGames}">
            <div class="card">
                <img th:src="${game.backgroundImage}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.name}"></h5>
                    <p class="card-text">Rating: <span th:text="${game.rating}"></span></p>

                    <!-- Remove from Favorites -->
                    <form th:action="@{/profile/remove}" method="post">
                        <input type="hidden" name="userId" th:value="${session.user.id}" />
                        <input type="hidden" name="gameId" th:value="${game.id}" />
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleFavorite(button) {
        const gameId = button.getAttribute('data-game-id');
        console.log('Game ID:', gameId);
        button.classList.toggle('text-warning');
        button.classList.toggle('text-muted');
    }
</script>
</body>
</html>
