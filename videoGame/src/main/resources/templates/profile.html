<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar .menu {
            margin-left: 50px;
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: normal;
        }

        .navbar .menu a:hover {
            text-decoration: underline;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
        }

        .navbar .user-info span {
            margin-right: 15px;
            font-weight: bold;
        }

        .profile-container {
            display: flex;
            align-items: center;
            margin-top: 100px;
            width: 60%;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 30px; /* Daha fazla boşluk bırakıldı */
            border: 4px solid #fff;
        }

        .profile-info {
            text-align: left;
            flex-grow: 1;
        }

        .profile-info h2 {
            margin-bottom: 10px;
        }

        .bio {
            font-size: 16px;
            color: #bdbdbd;
            margin-bottom: 20px;
        }

        /* Favori Oyunlar */
        .favorites-container {
            width: 60%;
            margin-top: 30px;
        }

        .favorites-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .favorite-card {
            background-color: #2c2c2c;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            min-height: 200px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
        }

        .favorite-card img {
            width: 100%;
            border-radius: 8px;
            height: 120px;
            object-fit: cover;
        }

        .favorite-card h5 {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <a th:href="@{/home}" style="text-decoration: none; color: inherit;">GameHub</a>
        <div class="menu">
            <a href="#">Explore Games</a>
            <a href="#">Tier Lists</a>
            <a href="#">Community Chat</a>
        </div>
    </div>
    <div class="user-info">
        <span th:text="${session.user.firstName}"></span>
        <div class="profile-icon"></div>
        <form action="#" th:action="@{/logout}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-link logout-btn" style="color: white; text-decoration: none; font-weight: bold;">Logout</button>
        </form>
    </div>
</div>

<!-- Profil Bilgileri -->
<div class="profile-container">
    <img class="profile-image">
    <div class="profile-info">
        <h2 th:text="${session.user.firstName} + ' ' + ${session.user.lastName}"></h2>
        <p class="bio">Ben bir oyuncuyum! FPS ve RPG oyunlarını çok seviyorum. En sevdiğim oyunlar arasında The Witcher 3 ve CS:GO var!</p>
    </div>
</div>

<!-- Favori Oyunlar -->
<div class="favorites-container">
    <h3 class="favorites-title">Favori Oyunlar</h3>
    <div class="favorites-grid">
        <div class="favorite-card" th:each="game : ${favoriteGames}">
            <img th:src="${game.backgroundImage}" alt="Game Image">
            <h5 th:text="${game.name}"></h5>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
