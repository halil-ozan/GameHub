<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at center, #0a0a0a, #1a1a1a);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #2d2d2d;
            border-bottom: 1px solid #404040;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important;
        }

        .hero-section {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .main-title {
            font-size: 4rem;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(0, 102, 204, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .sub-text {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-buttons .btn {
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            margin: 0 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-join {
            background: linear-gradient(45deg, #0066cc, #0099ff);
            border: 2px solid #0099ff;
        }

        .btn-login {
            background: transparent;
            border: 2px solid #0066cc;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 102, 204, 0.3); }
            to { text-shadow: 0 0 25px rgba(0, 102, 204, 0.7); }
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-gamepad me-2"></i>GameHub
        </a>
        <div class="d-flex">
            <a th:href="@{/register}" class="btn btn-outline-primary me-2">
                <i class="fas fa-user-plus me-2"></i>Sign Up
            </a>
            <a th:href="@{/login}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </a>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
    <div class="text-center">
        <h1 class="main-title">WELCOME TO GAMEHUB</h1>
        <div class="sub-text">Where Virtual Worlds Come Alive</div>
        <div class="cta-buttons mt-4">
            <a th:href="@{/register}" class="btn btn-join">
                <i class="fas fa-rocket me-2"></i>Join Now
            </a>
            <a th:href="@{/login}" class="btn btn-login">
                <i class="fas fa-shield-alt me-2"></i>Continue Quest
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
