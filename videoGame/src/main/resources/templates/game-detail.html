<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Game Details - ' + ${game.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            z-index: 1000;
            font-family: system-ui, sans-serif;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar .menu {
            margin-left: 50px;
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: normal;
        }

        .navbar .menu a:hover {
            text-decoration: underline;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
        }

        .navbar .user-info span {
            margin-right: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .navbar .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ffffff;
            margin-left: 10px;
        }

        .navbar .logout-btn {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: none;
            background: none;
            cursor: pointer;
        }

        /* Game Container */
        .game-container {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-image {
            width: 80%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .game-image:hover {
            transform: scale(1.05);
        }

        .game-details {
            width: 80%;
            margin-top: 30px;
            padding: 25px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .game-details h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .game-details p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Comment Section */
        .comment-section {
            width: 80%;
            margin-top: 50px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        .comment-section h3 {
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .comment {
            background-color: #3a3a3a;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .comment-user {
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 5px;
        }

        .comment-text {
            font-size: 16px;
            margin-top: 5px;
        }

    </style>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <a th:href="@{/home}">GameHub</a>
        <div class="menu">
            <a th:href="@{/games}">Explore Games</a>
            <a href="#">Tier Lists</a>
            <a href="#">Community Chat</a>
        </div>
    </div>
    <div class="user-info">
        <span th:text="${session.user.firstName}"></span>
        <div class="profile-icon"></div>
        <form action="#" th:action="@{/logout}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-link logout-btn">Logout</button>
        </form>
    </div>
</div>

<!-- Game Details -->
<div class="game-container">
    <img th:src="${game.backgroundImage}" class="game-image" alt="Game Image">
    <div class="game-details">
        <h1 th:text="${game.name}">Game Name</h1>
        <p><strong>Genre:</strong> <span th:text="${game.genre}">Game Genre</span></p>
        <p><strong>Description:</strong> <span th:text="${game.description}">Game Description</span></p>
    </div>
</div>

<!-- User Comments Section -->
<div class="comment-section">
    <h3>User Comments</h3>
    <div class="comment">
        <p class="comment-user">JohnDoe</p>
        <p class="comment-text">This game is amazing! The graphics are stunning, and the gameplay is fantastic.</p>
    </div>
    <div class="comment">
        <p class="comment-user">Gamer123</p>
        <p class="comment-text">Loved it, but I think it could use more levels. Great story though!</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
