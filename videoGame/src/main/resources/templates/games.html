<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Explore Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
        }
        .navbar .menu {
            margin-left: 50px;
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: normal;
        }
        .navbar .menu a:hover {
            text-decoration: underline;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
        }
        .navbar .user-info span {
            margin-right: 15px;
            font-weight: bold;
        }
        .navbar .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ffffff;
        }

        /* Game Cards */
        .card {
            background-color: #2c2c2c;
            color: #ffffff;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            border-radius: 12px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px rgba(0, 170, 255, 0.5);
        }
        .card img {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        /* Yƒ±ldƒ±z Butonu Stili */
        .favorite-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: gray;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .favorite-btn.active {
            color: gold; /* Favoriye eklenen oyunlar i√ßin */
        }

        /* Ba≈ülƒ±k Mesafesi */
        .title-container {
            margin-top: 120px;
        }

        .filter-container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            margin: 100px auto 30px;
            max-width: 1200px;
        }
        .filter-title {
            color: #0dcaf0;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .genre-filter {
            margin: 5px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .genre-filter.active {
            background-color: #0dcaf0 !important;
            color: #000 !important;
            border-color: #0dcaf0;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        GameHub
        <div class="menu">
            <a th:href="@{/games}">Explore Games</a>
            <a href="#">Tier Lists</a>
            <a href="#">Community Chat</a>
        </div>
    </div>
    <div class="user-info">
        <span th:text="${session.user.firstName}"></span>
        <form action="#" th:action="@{/logout}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-link logout-btn" style="color: white; text-decoration: none; font-weight: bold;">Logout</button>
        </form>
        <a th:href="@{/profile}" class="profile-icon"></a>
    </div>
</div>

<!-- Title -->
<div class="container text-center title-container">
    <h1 class="mb-4">Explore Games</h1>
</div>

<!-- Filtreleme B√∂l√ºm√º -->
<div class="container filter-container">
    <div class="row">
        <div class="col-12">
            <h4 class="filter-title">Filter by Genre</h4>
            <div class="d-flex flex-wrap">
                <button th:each="genre : ${allGenres}"
                        type="button"
                        class="btn btn-outline-info genre-filter"
                        th:text="${genre}"
                        th:data-genre="${genre}"
                        onclick="toggleFilter(this)">
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Game Cards -->
<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4 game-card"
             th:each="game : ${games}"
             th:attr="data-genres=${#strings.listJoin(game.genres.?[name != null].![name], ',')}">
            <div class="card">
                <a th:href="@{/game-detail/{gameId}(gameId=${game.id})}">
                <img th:src="${game['background_image']}" class="card-img-top" alt="Game Image">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.get('name')}"></h5>
                    <p class="card-text">‚≠ê GameId: <span th:text="${game.get('id')}"></span></p>
                    <p class="card-text">‚≠ê Rating: <span th:text="${game.get('rating')}"></span></p>
                    <p class="card-text">üéÆ Genre:
                        <span th:text="${#strings.listJoin(game.genres.?[name != null].![name], ', ')}">Unknown</span>
                    </p>
                    <!-- Add to Favorite Games Button -->
                    <form th:action="@{/profile/add}" method="post">
                        <input type="hidden" name="userId" th:value="${session.user.id}" />
                        <input type="hidden" name="gameId" th:value="${game.id}" />
                        <button class="btn btn-success">
                            ‚ûï Add to Favorite Games
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Yƒ±ldƒ±z butonunu tƒ±kladƒ±ƒüƒ±nda favori i≈ülemi
    function toggleFavorite(button) {
        const gameId = button.getAttribute("data-game-id");

        if (button.classList.contains("active")) {
            button.classList.remove("active");
            removeFavorite(gameId);
        } else {
            button.classList.add("active");
            addFavorite(gameId);
        }
    }

    // Favoriye ekleme isteƒüi
    function addFavorite(gameId) {
        fetch('/add-favorite', {
            method: 'POST',
            body: JSON.stringify({ gameId: gameId }),
            headers: { 'Content-Type': 'application/json' }
        });
    }

    // Favoriden √ßƒ±karma isteƒüi
    function removeFavorite(gameId) {
        fetch('/remove-favorite', {
            method: 'POST',
            body: JSON.stringify({ gameId: gameId }),
            headers: { 'Content-Type': 'application/json' }
        });
    }

    // Filtreleme fonksiyonlarƒ±
    let selectedGenres = [];

    function toggleFilter(button) {
        const genre = button.getAttribute('data-genre');
        button.classList.toggle('active');

        if(selectedGenres.includes(genre)) {
            selectedGenres = selectedGenres.filter(g => g !== genre);
        } else {
            selectedGenres.push(genre);
        }

        filterGames();
    }

    function filterGames() {
        document.querySelectorAll('.game-card').forEach(card => {
            const cardGenres = card.getAttribute('data-genres').split(',');
            const shouldShow = selectedGenres.length === 0 ||
                selectedGenres.some(genre => cardGenres.includes(genre));

            card.classList.toggle('hidden', !shouldShow);
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
