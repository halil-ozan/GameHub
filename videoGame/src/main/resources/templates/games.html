<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub | Explore Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            display: flex;
            align-items: center;
        }
        .navbar .menu {
            margin-left: 50px;
            display: flex;
            gap: 20px;
        }
        .navbar .menu a {
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: normal;
        }
        .navbar .menu a:hover {
            text-decoration: underline;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
        }
        .navbar .user-info span {
            margin-right: 15px;
            font-weight: bold;
        }
        .navbar .profile-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ffffff;
        }

        /* Game Cards */
        .card {
            background-color: #2c2c2c;
            color: #ffffff;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            border-radius: 12px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px rgba(0, 170, 255, 0.5);
        }
        .card img {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
        }

        /* Başlık Mesafesi */
        .title-container {
            margin-top: 120px; /* Navbar ile mesafeyi artırdım */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        GameHub
        <div class="menu">
            <a th:href="@{/games}">Explore Games</a>
            <a href="#">Tier Lists</a>
            <a href="#">Community Chat</a>
        </div>
    </div>
    <div class="user-info">
        <span th:text="${session.user.firstName}"></span>
        <form action="#" th:action="@{/logout}" method="POST" style="display: inline;">
            <button type="submit" class="btn btn-link logout-btn" style="color: white; text-decoration: none; font-weight: bold;">Logout</button>
        </form>
        <a th:href="@{/profile}" class="profile-icon"></a>
    </div>
</div>

<!-- Title -->
<div class="container text-center title-container">
    <h1 class="mb-4">Explore Games</h1>
</div>

<!-- Game Cards -->
<div class="container">
    <div class="row">
        <div class="col-md-4 mb-4" th:each="game : ${games}">
            <div class="card">
                <img th:src="${game.get('background_image')}" class="card-img-top" alt="Game Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.get('name')}"></h5>
                    <p class="card-text">⭐ Rating: <span th:text="${game.get('rating')}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
